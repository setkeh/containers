name: Build And Publish Prometheus Container
on: [push]
jobs:
  build-prometheus-alpine:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - name: Build the Docker image
      run: docker build prometheus-alpine/ -t setkeh/prometheus-alpine:latest
    - uses: anchore/scan-action@v2
      with:
        image: "setkeh/prometheus-alpine:latest"
        fail-build: true
        severity-cutoff: critical
    - name: anchore inline scan JSON results
      run: for j in `ls ./anchore-reports/*.json`; do echo "---- ${j} ----"; cat ${j}; echo; done
    - uses: actions/upload-artifact@v1
      if: failure()
      with:
        name: prometheus-alpine-failure-reports
        path: ./anchore-reports
    - uses: actions/upload-artifact@v1
      with:
        name: prometheus-alpine-reports
        path: ./anchore-reports
    - name: Docker Login
      run: docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}
    - name: Publish Docker Image
      run: docker push setkeh/prometheus-alpine:latest
